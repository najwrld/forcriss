<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8" />
  <title>Our Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>

    body {
      margin: 0;
      background-color: #fce3e3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
      color: #b03b3b;
    }
    h1 {
      font-family: 'Press Start 2P', monospace;
      color: #d94f4f;
      margin-bottom: 30px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Masonry container using CSS columns */
    .gallery {
      column-count: 4;  /* number of columns */
      column-gap: 15px;
      max-width: 1200px;
      width: 100%;
    }

    /* Each photo box */
    .photo {
      background-color: white;
      border: 3px solid #d94f4f;
      margin-bottom: 15px;
      display: inline-block; /* important for masonry inside columns */
      width: 100%; /* fill column width */
      break-inside: avoid; /* prevent breaking inside image box */
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .photo:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .love-button {
      margin: 40px 0;
      padding: 14px 24px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      text-transform: uppercase;
      font-family: 'Press Start 2P', monospace;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .love-button:hover {
      background-color: darkred;
    }

    /* Responsive columns */
    @media (max-width: 1000px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (max-width: 700px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (max-width: 400px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <div class="gallery" id="galleryContainer"></div>

  <button class="love-button" onclick="location.href='love.html'">I LOVE YOU</button>

</body>

</html>
