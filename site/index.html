<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fce3e3;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #b03b3b;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #d94f4f;
    }

    .login-box {
      background: white;
      padding: 40px;
      border: 4px solid #d94f4f;
      box-shadow: 0 8px 30px rgba(217, 79, 79, 0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      padding: 14px;
      border: 3px solid #d94f4f;
      font-size: 14px;
      font-weight: bold;
      background-color: #fff6f6;
      outline: none;
      color: #b03b3b;
      font-family: 'Press Start 2P', monospace;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    input:focus {
      background-color: #ffe5e5;
    }

    button {
      padding: 14px;
      background-color: #d94f4f;
      color: white;
      border: 3px solid #b03b3b;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
      font-family: 'Press Start 2P', monospace;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b03b3b;
    }

    .error {
      color: crimson;
      font-size: 12px;
      text-align: center;
      font-weight: bold;
      font-family: 'Press Start 2P', monospace;
      letter-spacing: 1px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome Wifey ,)</h1>
  <div class="login-box">
    <input type="text" id="nameInput" placeholder="YOUR NAME" />
    <input type="password" id="passInput" placeholder="PASSWORD" />
    <button onclick="login()">ENTER</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const allowedNames = ['criss', 'najwan'];
    const allowedPassword = 'najwanisacunt';

    function login() {
      const name = document.getElementById('nameInput').value.toLowerCase().trim();
      const pass = document.getElementById('passInput').value;

      if (!allowedNames.includes(name) || pass !== allowedPassword) {
        document.getElementById('errorMsg').innerText = 'NOT ALLOWED.';
        return;
      }

      localStorage.setItem('userName', name);
      window.location.href = 'gallery.html';
    }
  </script>
</body>
</html>
